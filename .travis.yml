language: python
python:
  - "3.5"
cache: pip
install:
  - pip install awscli
script:
  - echo 'We dont have to do anything yet'
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "learning-static-hosting"
  skip_cleanup: true
  region: eu-central-1
  local_dir: www
